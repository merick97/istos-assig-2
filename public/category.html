<!DOCTYPE html>
<html lang="en">

<head>
    <title>WikiShop</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="js/products.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://www.wikipedia.org/static/favicon/wikipedia.ico">
</head>
<body>
    <div>
        <header>
            <img style="max-width: 40%;" src="images/header.png" alt = "Header">
        </header>
        <main>
            <div class="wiki-grid">
                <div class="div1" id="top-bar">
                    <a id="return" href="index.html">Επιστροφή στις κατηγορίες προιόντων</a>
                    <img src="./images/cart.ico" alt="Cart">
                    <div id="cart"></div>
                </div>
                <div class="div2 radios" id="filter"></div>
                <div class="div4" id="login">
                    <form id="loginForm" class="wikiform">
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username"><br>
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password"><br>
                        <input type="submit" value="Login"></input>
                        <div id="loginmessage"></div>
                    </form>
                </div>
                <div class="pageCenter">
                    <div class="div3">
                        <h1 id="title"></h1>
                        <div id="subcat" class="center"></div>
                    </div>
                </div>
        </div>
        </main>
        <footer>
            <ul>
                <li id="fb"><a href="https://www.facebook.com/" target="_blank"></a></li>
                <li id="insta"><a href="https://www.instagram.com/?hl=en" target="_blank"></a></li>
                <li id="twit"><a href="https://twitter.com/?lang=en" target="_blank"></a></li>
            </ul>
            <p>©WikiShop</p>
        </footer>
    </div>
	</body>
</html>
